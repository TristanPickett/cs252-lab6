<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpotipHy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/playlist.css">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="/">SpotipHy</a>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-3" id="playlist-name"></h1>
          <h2 class="mb-2" id="creator"></h2>
        </div>
      </div>
    </div>

    <div class="container" id="analysis">
    </div>

    <div class="container">
      <h3 class="mb-2">What your music says about you!</h3>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" id="carousel1" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h3 id="carousel1_header"></h3>
              <p id="carousel1_p"></p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" id="carousel2" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h3 id="carousel2_header"></h3>
              <p id="carousel2_p"></p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" id="carousel3" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h3 id="carousel3_header"></h3>
              <p id="carousel3_p"></p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./dist/playlist_dist.js"></script>
  </body>
</html>
